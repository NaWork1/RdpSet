name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest

    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/chamod12/lm_win-10_github_rdp/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Add ZeroTier, Password, IP (with correct path)
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          Invoke-WebRequest -Uri "https://download.zerotier.com/RELEASES/1.12.2/dist/ZeroTierOne.msi" -OutFile "zt.msi"
          Start-Process msiexec.exe -ArgumentList '/i zt.msi /quiet /norestart' -Wait

          # Wait until ZeroTier service & CLI are ready
          Start-Sleep -Seconds 12

          # Path fix (sometimes in Program Files, not x86)
          $cliPaths = @(
            "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.bat",
            "C:\Program Files\ZeroTier\One\zerotier-cli.bat"
          )
          $cli = $cliPaths | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $cli) {
            throw "ZeroTier CLI not found. Installation may have failed or path is incorrect."
          }

          Write-Host "‚úÖ Found CLI at: $cli"
          & $cli join 272f5eae16360964

          Write-Host "üîí Setting password..."
          cmd /c "net user runneradmin WER1@"

          Write-Host "üì° Listing ZeroTier networks..."
          & $cli listnetworks

          Write-Host "üåê Getting ZeroTier IP..."
          $ip = (Get-NetIPAddress -InterfaceAlias "Ethernet*" | Where-Object {$_.IPAddress -like '10.*'} | Select-Object -ExpandProperty IPAddress)
          Write-Host "üîå ZeroTier IP: $ip"

      - name: Connect to LiteManager
        run: cmd /c show.bat

      - name: Time Counter
        run: cmd /c loop.bat
